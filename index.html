<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tuning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="section-title">Vehicle Tuning</h1>
        
        <div class="input-container">
            <label for="carPrice">Car Price:</label>
            <input type="number" id="carPrice" placeholder="Enter car price">
        </div>
        
        <div class="input-container">
            <label for="choosePrice">Choose Price:</label>
            <select id="choosePrice" onchange="updateAllPrices()">
                <option value="">Select price</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="input-container drift-kit-container">
            <div class="drift-kit-option">
                <input type="checkbox" id="driftKit" onchange="updateAllPrices()">
                <label for="driftKit">Drift Kit</label>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th> Car Parts</th>
                    <th> Level</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select id="carParts1" onchange="updatePrice(1)">
                            <option value="">Select a part</option>
                            <option value="Engine">Engine</option>
                            <option value="Brakes">Brakes</option>
                            <option value="Suspension">Suspension</option>
                            <option value="Transmission">Transmission</option>
                        </select>
                    </td>
                    <td>
                        <select id="levels1" onchange="updatePrice(1)">
                            <option value="">Select level</option>
                            <option value="lvl 1">lvl 1</option>
                            <option value="lvl 2">lvl 2</option>
                            <option value="lvl 3">lvl 3</option>
                            <option value="lvl 4">lvl 4</option>
                        </select>
                    </td>
                    <td>
                        <span id="carPartPrice1"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="carParts2" onchange="updatePrice(2)">
                            <option value="">Select a part</option>
                            <option value="Engine">Engine</option>
                            <option value="Brakes">Brakes</option>
                            <option value="Suspension">Suspension</option>
                            <option value="Transmission">Transmission</option>
                        </select>
                    </td>
                    <td>
                        <select id="levels2" onchange="updatePrice(2)">
                            <option value="">Select level</option>
                            <option value="lvl 1">lvl 1</option>
                            <option value="lvl 2">lvl 2</option>
                            <option value="lvl 3">lvl 3</option>
                            <option value="lvl 4">lvl 4</option>
                        </select>
                    </td>
                    <td>
                        <span id="carPartPrice2"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="carParts3" onchange="updatePrice(3)">
                            <option value="">Select a part</option>
                            <option value="Engine">Engine</option>
                            <option value="Brakes">Brakes</option>
                            <option value="Suspension">Suspension</option>
                            <option value="Transmission">Transmission</option>
                        </select>
                    </td>
                    <td>
                        <select id="levels3" onchange="updatePrice(3)">
                            <option value="">Select level</option>
                            <option value="lvl 1">lvl 1</option>
                            <option value="lvl 2">lvl 2</option>
                            <option value="lvl 3">lvl 3</option>
                            <option value="lvl 4">lvl 4</option>
                        </select>
                    </td>
                    <td>
                        <span id="carPartPrice3"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="carParts4" onchange="updatePrice(4)">
                            <option value="">Select a part</option>
                            <option value="Engine">Engine</option>
                            <option value="Brakes">Brakes</option>
                            <option value="Suspension">Suspension</option>
                            <option value="Transmission">Transmission</option>
                        </select>
                    </td>
                    <td>
                        <select id="levels4" onchange="updatePrice(4)">
                            <option value="">Select level</option>
                            <option value="lvl 1">lvl 1</option>
                            <option value="lvl 2">lvl 2</option>
                            <option value="lvl 3">lvl 3</option>
                            <option value="lvl 4">lvl 4</option>
                        </select>
                    </td>
                    <td>
                        <span id="carPartPrice4"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="total-price-container">
            <strong>Total Price: </strong><span id="totalPrice"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
